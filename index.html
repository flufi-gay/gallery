<html lang="en">
<head>

    <title>Flufi's Gallery</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <script>
        const body = document.body;
        fetch('https://flufi.gay/base.html')
            .then(response => response.text())
            .then(data => {
                body.innerHTML = data + body.innerHTML;
            });
        fetch('https://flufi.gay/canvas.js')
            .then(response => response.text())
            .then(data => {
                let script = document.createElement("script");
                script.textContent = data;
                body.appendChild(script);
            });
    </script>
    <div id="content">
        <div id="cards">

        </div>
    </div>
    <script>
        const cards = document.getElementById("cards");

        const icons = {
            // https://lucide.dev/icons/copy
            "copy": `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy-icon lucide-copy"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>`,
            // https://lucide.dev/icons/download
            "download": `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download-icon lucide-download"><path d="M12 15V3"/><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><path d="m7 10 5 5 5-5"/></svg>`
        }

        async function copy(i) {
            const resp = await fetch(data[i].codePath);
            const code = await resp.text();
            await navigator.clipboard.writeText(code);
        }

        async function download(i) {
            const ext = data[i];
            const resp = await fetch(ext.codePath);
            const code = await resp.text();
            const blob = new Blob([code], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${ext.slug || ext.id}.js`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

        function generateCard(data, i) {
            console.log(data);
            if (!data.shown.gallery) return;
            const elem = document.createElement("div");
            elem.innerHTML = `
                <img src="${data.image}">
                <h3>${data.name}</h3>
                <p>${data.description}</p>
                <span class="author">
                    <p>by</p>${data.by.map(a => `<a href=${JSON.stringify(a.link)} target="_blank">${a.name}</a>`).join("<p>and</p>")}
                </span>
                <span class="buttons">
                    <button onClick="copy(${i})">
                        ${icons.copy}
                    </button>
                    <button onClick="download(${i})">
                        ${icons.download}
                    </button>
                </span>
            `;
            elem.className = "card";
            cards.appendChild(elem);
        }

        }

        fetch('generated-metadata/extensions-v0.json')
                .then(res => res.json())
                .then(data => {
                    window.data = data;
                    console.log(data);
                    for (let i = 0; i < data.length; i++) {
                        const element = data[i];
                        generateCard(element, i);
                    }
                })
    </script>
</body>
</html>
